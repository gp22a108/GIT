            }

            }

            .wave-text span:nth-child(4) {

            }

            }

            .wave-text span:nth-child(6) {
                animation-delay: 0.5s;
            }

            .wave-text span:nth-child(7) {
                animation-delay: 0.6s;
            }

        .list-group-item {
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent background for list items */

        }
